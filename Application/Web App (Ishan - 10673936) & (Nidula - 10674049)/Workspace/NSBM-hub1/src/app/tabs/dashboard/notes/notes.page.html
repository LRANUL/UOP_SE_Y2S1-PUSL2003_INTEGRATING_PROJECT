<ion-header>
  <ion-toolbar>
    <ion-title>notes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/t1/Dashboard"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/','tabs','t1','Dashboard','notes','new-note']" routerLinkActive="router-link-active" >
        <ion-icon name="add" slot="icon-only" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" >
        <ion-list>
          <ion-item-sliding *ngFor="let item of notes" #itemSlide >
            <ion-item  [routerLink]="['/','tabs','t1','Dashboard','notes',item.id]" detail >
              
              <ion-label><h2>{{ item.title }}</h2><p>{{ item.subject }}  -- {{ item.desc }}</p></ion-label>
            </ion-item>
            <ion-item-options side="start" >
              <ion-item-option color="secondary" (click)="onEdit(item.id,itemSlide)">
                Edit
                <ion-icon name="create" slot="top"></ion-icon>
              </ion-item-option >
            </ion-item-options>
          </ion-item-sliding>
          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
