<ion-header>
  <ion-toolbar>
    <ion-title>Edit Details of Event Session</ion-title>
    <ion-button (click)="closeEditEventSessionModal()" slot="end" shape="round" fill="outline" color="danger" style="margin-right: 20px;">
      <ion-icon name="close-outline" style="font-size: 30px;"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>

      <form [formGroup]="editEventSessionForm" (ngSubmit)="doEditEventSession(editEventSessionForm.value)">
        <ion-grid>
          <ion-row>
            <ion-col size="5">
              
              <ion-label class="addEventFormLabel">
                Event Title
              </ion-label>
              
            </ion-col>
            <ion-col size="7">
              <ion-item>
                <ion-input type="text" placeholder="Change title" inputClear value="{{ passedEventTitle }}" formControlName="eventTitle"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="5">
              
              <ion-label class="addEventFormLabel">
                Event Date 
              </ion-label>
              
            </ion-col>
            <ion-col size="7">
              <ion-item>
                <ion-datetime placeholder="Change Date" formControlName="eventDate"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="5">
              
              <ion-label class="addEventFormLabel">
                Event Start Time
              </ion-label>
              
            </ion-col>
            <ion-col size="7">
              <ion-item>
                <ion-datetime display-format="h:mm A" picker-format="h:mm A" placeholder="Change Start Time" formControlName="eventStartTime"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="5">
              
              <ion-label class="addEventFormLabel">
                Event End Time
              </ion-label>
              
            </ion-col>
            <ion-col size="7">
              <ion-item>
                <ion-datetime display-format="h:mm A" picker-format="h:mm A" placeholder="Change End Time" formControlName="eventEndTime"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="5">
              
              <ion-label class="addEventFormLabel">
                Event Status
              </ion-label>
              
            </ion-col>
            <ion-col size="7">
              <ion-item>
                <ion-label>
                  Event Status
                </ion-label>
                <ion-select placeholder="Change status" style="min-width: 100%;" okText="Continue" cancelText="Dismiss" value="{{ passedEventStatus }}" formControlName="eventStatus">
                  <ion-select-option *ngFor="let item of publishedSessionStatuses" value="{{ item.payload.doc.data().status }}">
                    {{ item.payload.doc.data().status }}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" expand="block" style="position: relative;
                                                              left: 50%;
                                                              transform: translateX(-50%);
                                                              top: 10px;" [disabled]="!editEventSessionForm.valid">
                Update Details
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>

    </ion-card-content>
  </ion-card>

</ion-content>
