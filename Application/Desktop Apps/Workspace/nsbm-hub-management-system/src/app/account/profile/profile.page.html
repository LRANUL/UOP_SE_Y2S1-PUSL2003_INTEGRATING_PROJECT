<ion-header style="height: 70px;">
  <ion-toolbar>
    <ion-title style="margin-top: 15px;">Profile</ion-title>

    <!-- Header Contents Section -->
    <div style="position: absolute;
                right: 25px;
                top: 8px;">
      <!-- Notification Bell, Unread Notifications Count, Drop Down -->          
      <div>
        <button ion-button style="width: 100px;
                      height: 45px;
                      background-color: white;">

          <!-- Notification Bell Icon -->
          <div style="height: 42px;
                      width: 42px;
                      border-radius: 5px;
                      position: absolute;
                      top: 3px;
                      left: 10px;"> 
            <ion-icon name="notifications-outline" style="font-size: 35px;
                                                          position: absolute;
                                                          top: 5px;
                                                          left: 0px;"></ion-icon>
          </div>

          <!-- Unread Notifications Count -->
          <div style="position: absolute;
                      top: 5px;
                      left: 40px;">
            <ion-label style="color: red;">
              10
            </ion-label>
          </div>

          <!-- Arrow Icon -->
          <div style="position: absolute;
                      top: 13px;
                      left: 70px;
                      font-size: 26px;">
            <ion-icon name="arrow-down-outline"></ion-icon>
          </div>
          
        </button>
      </div>
    </div>

    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>

      <ion-col>

        <ion-avatar style="position: absolute;
                          top: 50px;
                          left: 50%;
                          transform: translateX(-50%);">
          <img src="#">
        </ion-avatar>

      </ion-col>

    </ion-row>
    <ion-row>

      <ion-col>

        <ion-card style="width: 50%;
                        position: absolute;
                        top: 150px;
                        left: 50%;
                        transform: translateX(-50%);">

          <ion-card-content>

            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label style="font-size: 25px;">
                    Profile Details
                  </ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label style="font-size: 17px;">
                    NSBM University Email Address: 
                  </ion-label>
                </ion-col>
                <ion-col>
                  <ion-label style="font-size: 15px;
                                    position: absolute;
                                    top: 7px;">
                    Sample@nsbm.lk
                  </ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label style="font-size: 17px;">
                    Faculty:
                  </ion-label>
                </ion-col>
                <ion-col>
                  <ion-label style="font-size: 15px;
                                    position: absolute;
                                    top: 7px;">
                    School of Computing
                  </ion-label>
                </ion-col>
              </ion-row>
              
            </ion-grid>

          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
