<ion-split-pane contentId="content"> <!-- Opens the side menu in large screens -->

  <ion-menu contentId="content" type="overlay" style="width: 100px;"> <!-- (ion-menu section displays the menu part) -->

    <ion-header>
      <ion-card style="background-color: white;
                      height: 150px;">
        <ion-card-header>
          <ion-img src="../../../assets/images/NSBM_Hub_Logo.png" style="width: 70px;
                                                                        position: relative;
                                                                        left: 50%;
                                                                        transform: translateX(-50%);"></ion-img>
          <ion-label>
            <h3 style="text-align: center; 
                      color: black;
                      margin-top: 10px;"><b>NSBM Hub <br> Management System</b></h3>
          </ion-label>
        </ion-card-header>
      </ion-card>
    </ion-header>

    
    <ion-content>

      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages"> <!-- This 'pages' references to pages array in side-menu.page.ts file -->
          <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath.startsWith(p.url)">
            <ion-label>
              <ion-icon slot="start" [name]="p.icon"></ion-icon> 
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
