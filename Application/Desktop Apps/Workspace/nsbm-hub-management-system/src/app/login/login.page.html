<ion-content>
  <div style="background-color: white;">

    <button ion-button style="color: white;
                              background-color: #35C5E8;
                              padding: 10px;
                              border-radius: 20px;
                              width: 130px;
                              height: 40px;
                              font-size: 20px;
                              position: absolute;
                              top: 20px;
                              right: 70px;">
      <ion-icon name="add-outline" style="margin-right: 10px;
                                          position: absolute;
                                          left: 10px;"></ion-icon>
      <p style="position: relative;
                top: -20px;
                left: 5px;">Register</p>                 
    </button>

    <div style="position: relative;
                top: 60px;">
      <ion-img src="../../assets/icon/favicon.png" alt="NSBM Hub Logo" style="width: 280px;
                                                                              position: absolute;
                                                                              left: 50%;
                                                                              transform: translateX(-50%);"></ion-img>
      <h3 style="color: black;
                text-align: center;
                position: relative;
                top: 300px;">National School of Business Management</h3>
      <h4 style="color: black;
                text-align: center;
                position: relative;
                top: 290px;">Green University Town</h4>
    </div>

    <ion-card style="width: 750px;
                    background: white;
                    margin-top: 380px;
                    position: relative;
                    left: 50%;
                    transform: translateX(-50%);">
      <ion-card-header>
        <ion-card-title>
          <h1 style="color: black;
                    text-align: center;">NSBM Hub Management System</h1>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>

            <ion-col>
              <ion-label style="font-size: 18px; 
                                margin-bottom: 4px;
                                color: #272727">Email:</ion-label>
              <div style="border: #ccc solid 1px;
                          border-radius: 5px;">
                <ion-input type="email" clearInput style="font-size: 18px;">
                  <ion-icon name="mail-outline" style="font-size: 30px;
                                                      margin-left: 7px;"></ion-icon>
                </ion-input>
              </div>
            </ion-col>
            <ion-col>
              <ion-label style="font-size: 18px; 
                                margin-bottom: 4px;
                                color: #272727;">Password:</ion-label>
              <div style="border: #ccc solid 1px;
                          border-radius: 5px;">
                <ion-input type="password" clearInput style="font-size: 18px;">
                  <ion-icon name="key-outline" style="font-size: 30px;
                                                      margin-left: 7px;"></ion-icon>
                </ion-input>
              </div>
              <p style="margin-left: 200px;">Forgot the password?</p>
            </ion-col>

          </ion-row>
          <ion-row>

            <ion-col>
              <button ion-button style="border-radius: 4px;
                                        width: 250px;
                                        height: 40px;
                                        margin-top: 10px;
                                        background-color: #0192B6;
                                        font-size: 20px;
                                        color: white;
                                        position: relative;
                                        left: 50%;
                                        transform: translateX(-50%);">Login</button>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <button ion-button style="color: white;
                              background-color: #B6B6B6;
                              padding: 10px;
                              border-radius: 5px;
                              width: 90px;
                              height: 35px;
                              font-size: 16px;
                              position: absolute; 
                              top: 800px;
                              right: 70px;">About</button>


  </div>
</ion-content>
