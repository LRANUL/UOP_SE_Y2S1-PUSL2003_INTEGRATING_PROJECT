<ion-list style="min-width: 200px;">
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>
            <b>Account: </b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label *ngFor="let item of registeredProgramOfficeUser">
            {{ item.payload.doc.data().name.prefix }} 
            {{ item.payload.doc.data().name.firstName }} 
            {{ item.payload.doc.data().name.lastName }} 
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label style="font-size: 18px;">
            <b>Notifications: </b>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
