<ion-header>
  <ion-toolbar>
    <ion-title>Update Account Details</ion-title>
    <ion-button (click)="closeEditAccountDetailsModal()" slot="end" shape="round" fill="outline" color="danger" style="margin-right: 20px;">
      <ion-icon name="close-outline" style="font-size: 30px;"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card>
    <ion-card-content>

      <form [formGroup]="editAccountDetailsForm" (ngSubmit)="doEditAccountDetails(editAccountDetailsForm.value)">
        <ion-grid style="margin: 20px;">
          <ion-row>
            <ion-col size="4">

              <ion-label class="editDetailsFormLabel">
                Name
              </ion-label>

            </ion-col>
            <ion-col size="8">

              <ion-row>
                <ion-col>
                  <ion-item style="min-width: 100%;">
                    <ion-select okText="Select" cancelText="Cancel" formControlName="prefixName">
                      <ion-select-option value="Mr.">Mr.</ion-select-option>
                      <ion-select-option value="Sir.">Sir.</ion-select-option>
                      <ion-select-option value="Dr.">Dr.</ion-select-option>
                      <ion-select-option value="Mrs.">Mrs.</ion-select-option>
                      <ion-select-option value="Miss.">Miss</ion-select-option>
                      <ion-select-option value="Ms.">Ms</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-input type="text" placeholder="Enter First Name" clearInput formControlName="firstName"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-input type="text" placeholder="Enter Middle Name" clearInput formControlName="middleName"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-input type="text" placeholder="Enter Last Name" clearInput formControlName="lastName"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">

              <ion-label class="editDetailsFormLabel">
                Faculty
              </ion-label>

            </ion-col>
            <ion-col size="8">

              <ion-item>
                <ion-select placeholder="Select Faculty" okText="Select" cancelText="Cancel" style="max-width: 100% !important;" formControlName="faculty">
                  <ion-select-option value="School of Computing">School of Computing</ion-select-option>
                  <ion-select-option value="School of Business">School of Business</ion-select-option>
                  <ion-select-option value="School of Engineering">School of Engineering</ion-select-option>
                </ion-select>
              </ion-item>

            </ion-col>
          </ion-row>
          <ion-row style="margin-top: 10px;">
            <ion-col>
              <ion-button style="position: relative;
                                left: 50%;
                                transform: translateX(-50%);
                                width: 120px;" type="submit" [disabled]="!editAccountDetailsForm.valid">
                UPDATE
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>

      <!-- Loading Spinner -->
      <ion-spinner name="dots" style="position: relative;
                                  left: 50%;
                                  transform: translateX(-50%);
                                  height: 100px;
                                  width: 100px;" *ngIf="loadingSpinnerAccountDetails"></ion-spinner>

    </ion-card-content>
  </ion-card>

</ion-content>
