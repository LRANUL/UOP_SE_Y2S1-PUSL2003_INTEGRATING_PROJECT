<ion-header>
  <ion-toolbar>
    <ion-title>Edit Details of Lecture Series</ion-title>
    <ion-button (click)="closeEditLectureSeriesModal()" slot="end" shape="round" fill="outline" color="danger" style="margin-right: 20px;">
      <ion-icon name="close-outline" style="font-size: 30px;"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="editLectureSeriesForm" (ngSubmit)="doEditLectureSeries(editLectureSeriesForm.value)">
        <ion-grid>
          <ion-row>
            <ion-col size="5">
              <ion-label class="editLectureSeriesFormLabel">
                No of Lectures:
              </ion-label>
            </ion-col>
            <ion-col size="7">
              <ion-item>
                <ion-input type="number" placeholder="Enter No of Lectures" inputClear value="{{ passedLectureSeriesNoOfLectures }}" formControlName="noOfLectures"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="5">
              <ion-label class="editLectureSeriesFormLabel">
                Enrollment Key
              </ion-label>
            </ion-col>
            <ion-col size="7">
              <ion-item>
                <ion-input type="text" placeholder="Enter Key" inputClear value="{{ passedLectureSeriesEnrollmentKey }}" formControlName="enrollmentKey"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button expand="block" type="submit" [disabled]="!editLectureSeriesForm.valid">
                UPDATE
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
