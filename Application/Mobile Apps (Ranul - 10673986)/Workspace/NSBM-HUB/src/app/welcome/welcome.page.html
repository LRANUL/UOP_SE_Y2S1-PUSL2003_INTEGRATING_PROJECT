    <ion-slides pager="false" [options]="slideOpts" class="slides" style="margin: 5px;">
      <ion-slide>
        <img src="/assets/slides/Slide_1.png">
      </ion-slide>
      <ion-slide>
        <img src="/assets/slides/Slide_2.png">
      </ion-slide>
      <ion-slide>
        <img src="/assets/slides/Slide_3.png">
      </ion-slide>
      <ion-slide>
        <img src="/assets/slides/Slide_4.png">
      </ion-slide>
      <ion-slide>
