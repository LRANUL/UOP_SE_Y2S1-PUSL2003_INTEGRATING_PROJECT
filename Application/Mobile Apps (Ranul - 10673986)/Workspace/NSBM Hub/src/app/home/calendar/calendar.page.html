<ion-header>
  <ion-toolbar color="light">
  <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/home">Back
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Schedule
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate">
    </calendar>
  </ion-card>
</ion-content>
